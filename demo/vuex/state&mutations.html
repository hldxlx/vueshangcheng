<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuex - mutations</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <a href="javascript:;" @click="add">点击</a>
    <counter></counter>
  </div>
<script>
    const counter = {
        template:`
          <div>
            <div>数量{{count}}</div>
            <div>用户名{{name}}</div>
          </div>
        `,
        computed:{
          count(){
              return this.$store.state.count;
          },
          name(){
            return this.$store.state.name;
          }
        }
    }
    const store = new Vuex.Store({
        state:{
            count:10,
            name:'binsom'
        },
        mutations:{
            increment(state,num){
              state.count = num;
            },
            updataName(state,userName){
              state.name = userName;
            }
        }
    })

    new Vue({
        el:'#app',
        store,
        data:{
          msg:'llk'
        },
       components:{
         counter
       },
       methods:{
         add(){
             this.$store.commit("increment",33);
             this.$store.commit("updataName","yibin")
         }
       }
    })
</script>
</body>
</html>
